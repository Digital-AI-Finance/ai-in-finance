<!-- Custom head additions -->
<link rel="stylesheet" href="{{ "css/sidebar.css" | relURL }}">
<style>
  /* Custom styles for AI in Finance */
  :root {
    --primary-color: #001e50;  /* UT Blue */
    --secondary-color: #ff6600;  /* ING Orange */
  }

  .logo-container {
    display: flex;
    gap: 2rem;
    align-items: center;
    flex-wrap: wrap;
    margin: 2rem 0;
  }

  .logo-container img {
    max-height: 60px;
    width: auto;
  }

  .team-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 1.5rem;
    margin: 2rem 0;
  }

  .team-member {
    text-align: center;
    padding: 1rem;
    border-radius: 8px;
    background: var(--entry);
  }

  .team-member img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
  }

  .stats-container {
    display: flex;
    gap: 2rem;
    flex-wrap: wrap;
    justify-content: center;
    margin: 2rem 0;
  }

  .stat-item {
    text-align: center;
    padding: 1.5rem;
    background: var(--entry);
    border-radius: 8px;
    min-width: 150px;
  }

  .stat-number {
    font-size: 2.5rem;
    font-weight: bold;
    color: var(--secondary);
  }
</style>
