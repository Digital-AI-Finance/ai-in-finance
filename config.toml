# Hugo configuration for AI in Finance website
baseURL = "https://digital-ai-finance.github.io/ai-in-finance/"
languageCode = "en-us"
title = "AI in Finance - UT & ING Collaboration"
theme = "PaperMod"

# Enable emoji support
enableEmoji = true

# Build settings
buildDrafts = false
buildFuture = false
buildExpired = false

# Output formats
[outputs]
  home = ["HTML", "RSS"]
  page = ["HTML"]
  section = ["HTML", "RSS"]


# Menu configuration
[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1
  [[menu.main]]
    name = "About"
    url = "/about/"
    weight = 2
  [[menu.main]]
    name = "Team"
    url = "/team/"
    weight = 3
  [[menu.main]]
    name = "Research"
    url = "/research/"
    weight = 4
  [[menu.main]]
    name = "Education"
    url = "/education/"
    weight = 5
  [[menu.main]]
    name = "News"
    url = "/news/"
    weight = 6

# Theme parameters
[params]
  # Site description
  description = "The ING-UT AI in Finance collaboration focuses on advanced AI applications in data handling, risk management, and business operations within the finance sector."

  # Show reading time
  ShowReadingTime = false

  # Show share buttons
  ShowShareButtons = false

  # Show breadcrumbs
  ShowBreadCrumbs = true

  # Show table of contents
  ShowToc = false

  # Enable search
  fuseOpts = { threshold = 0.3 }

  # Home info mode
  [params.homeInfoParams]
    Title = "AI in Finance"
    Content = "A collaboration between University of Twente and ING focusing on personalized financial services with AI."

  # Social icons
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/Digital-AI-Finance"

  # Assets
  [params.assets]
    favicon = "/images/favicon.ico"

  # Cover image
  [params.cover]
    hidden = false
    hiddenInList = false

# Markup configuration
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = "monokai"
